<body>
  <script>
    body = document.querySelector('body');
    body.addEventListener('click', function () {
      
      url = 'https://api.chucknorris.io/jokes/random'
      options = {
        method: 'GET',
        //headers: {'Access-Control-Allow-Origin': ''},
        mode: 'no-cors',
      }
      fetch(url)
      .then(response => response.json()) // .text() - html
      .then(data => {
        document.body.innerHTML += `<img src=${data['icon_url']}><br>${data['value']}`;
      })
  });
  </script>
</body>
